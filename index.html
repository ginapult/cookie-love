<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>Cookie Love</title>
</head>
<body>
  <header>
    <h1>Cookie Love</h1>
  </header>

  <main>

    <table id="table-holder">
      <thead id="thead"></thead>
      <tbody id="tbody"></tbody>
      <tfoot id="tfoot"></tfoot>
    </table>

    <form id="form-holder">

      <fieldset>
        <legend>Add a Location</legend>

        <label for="city">Location Name</label>
        <input id="city" type="string" placeholder="Enter city name">

        <label for="min">Min Customers</label>
        <input id="min" type="number" placeholder="Enter min customers">

        <label for="max">Max Customers</label>
        <input id="max" type="number" placeholder="Enter max customers">

        <label for="avg">Average Cookies Per Hour</label>
        <input id="avg" type="number" step="0.01" placeholder="Enter avg cookies per hour">

        <button>Submit New Location</button>

    </fieldset>

    </form>

  </main>

  <footer></footer>
  
  <script src="./app.js"></script>
</body>
</html>
